<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Inbox page"/>
    <meta name="keywords" content="inbox,chat"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.5"
            integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        {% for user in users %}<div>{{ user.email }}</div>{% endfor %}
      </div>
      <div hx-ext="ws" ws-connect="/msg">
        <div id="notifications"></div>
        <div id="chat_room"></div>
        <form id="form" ws-send>
          <input name="chat_message" />
          <button onclick="">Send</button>
        </form>
      </div>
    </div>
    <script></script>
  </body>
</html>
